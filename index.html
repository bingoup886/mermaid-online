<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Online Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #output {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mermaid Online Editor</h1>
  <div class="container">
    <div style="flex: 1;">
      <textarea id="input" placeholder="Enter your Mermaid code here...">
graph TD;
  A[Start] --> B{Decision?};
  B -->|Yes| C[Do something];
  B -->|No| D[Do something else];
      </textarea>
      <button onclick="renderMermaid()">Render</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    // Initialize Mermaid
    mermaid.initialize({ startOnLoad: false });

    // Function to render Mermaid diagram
    function renderMermaid() {
      const input = document.getElementById('input').value;
      const output = document.getElementById('output');
      output.innerHTML = ''; // Clear previous content

      try {
        // Render the Mermaid diagram
        mermaid.render('mermaid-diagram', input, (svgCode) => {
          output.innerHTML = svgCode;
        });
      } catch (error) {
        output.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
      }
    }

    // Render on page load
    renderMermaid();
  </script>
</body>
</html>
